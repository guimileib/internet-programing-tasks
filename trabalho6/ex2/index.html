<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        div {
            text-align: center;
            padding: 10px;
            margin: 0 auto;
            display: block;
            width: 100%;
        }
        
        img {
            text-align: center;
            width: 1300px;
            height: 900px;
            margin: 0 auto;
            display: block;
        }
        
    </style>
</head>
<body>
    <div>
        <input type="text" name="nome">
        <button type="button">Digite seu nome e clique aqui</button>
        <p></p>
    </div>

        <img src="../images/print_2.jpg" alt="print depuracao">
    

    <script>
        const botao = document.querySelector('button');
        botao.onclick = function() {
            const campoNome = document.querySelector('input')
            const parSaida = document.querySelector('p')
            parSaida.textContent = 'Obrigado, ' + campoNome.value;
        };
    </script>
</body>
</html>
