<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Medic Health - Galeria</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #d3d3d3;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      width: 70%;
      margin: 20px auto;
    }

    nav {
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    main {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    main h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: left;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .container img {
      width: calc((100% - 3 * 20px) / 4);
      height: 150px;
      object-fit: cover;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    footer {
      background-color: #5c5c5c;
      color: #fff;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .wrapper {
        width: 100%;
        margin: 0;
      }

      main {
        width: 100%;
      }

      .container img {
        width: calc((100% - 10px) / 2);
      }
    }
  </style>

</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/trabalho7/ex2/index.html">
          <i class="bi bi-heart-pulse-fill"></i> Medic Health</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/trabalho7/ex2/index.html">Home</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                Serviços
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Consulta</a></li>
                <li><a class="dropdown-item" href="#">Contato</a></li>
                <li><a class="dropdown-item" href="#">Ambulância</a></li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/trabalho7/ex2/login.html">
                <i class="bi bi-box-arrow-in-right"></i> Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <h2>Nossa Estrutura</h2>
      <div class="container">
        <img src="/trabalho7/ex2/imagens/salaespera.png" alt="sala de espera">
        <img src="/trabalho7/ex2/imagens/equipemedica.png" alt="equipe médica">
        <img src="/trabalho7/ex2/imagens/doutor.png" alt="doutor">
        <img src="/trabalho7/ex2/imagens/cuidado.png" alt="cuidado com os idosos">
        <img src="/trabalho7/ex2/imagens/equipemedica2.png" alt="equipe médica">
        <img src="/trabalho7/ex2/imagens/equipamentos.png" alt="equipamentos médicos">
        <img src="/trabalho7/ex2/imagens/utensilios.png" alt="utensílios médicos">
        <img src="/trabalho7/ex2/imagens/quartos.png" alt="quarto para pacientes">
      </div>
    </main>

    <footer>
      Av. João Naves de Ávila, Santa Mônica, Uberlândia
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  </div>
</body>

</html>
