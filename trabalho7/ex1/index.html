<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            padding: 50px;
        }

        .row {
            margin-top: 20px;
        }

        .form-check {
            margin-left: 15px;
        }
    </style>
</head>

<body>
    <div class="container "></div>
    <form action="/enviar" method="post">
        <div class="row">
            <div class="col-6">
                <label for="nome_completo" class="form-label"> Nome Completo </label>
                <input type="text" class="form-control" id="nome_completo" name="nome_completo">
            </div>
            <div class="col-6">
                <label for="cpf" class="form-label"> CPF </label>
                <input type="text" class="form-control" id="cpf" name="cpf">
            </div>
        </div>

        <div class="row ">
            <div class="col-8">
                <label for="email" class="form-label"> Email </label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="col-4">
                <label for="senha" class="form-label"> Senha </label>
                <input type="password" class="form-control" id="senha" name="senha">
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep">
            </div>
            <div class="col-8">
                <label for="endereco" class="form-label"> Endereço </label>
                <input type="text" class="form-control" id="endereco" name="endereco"
                    placeholder="Avenida João Naves de Ávila">
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label for="bairro" class="form-label"> Bairro </label>
                <input type="text" class="form-control" id="bairro" name="bairro">
            </div>
            <div class="col-4">
                <label for="cidade" class="form-label"> Cidade </label>
                <input type="text" class="form-control" id="cidade" nam="cidade">
            </div>
            <div class="col-4">
                <label for="estado" class="form-label"> Estado </label>
                <select class="form-select" id="estado">
                    <option selected>Selecione</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>

                </select>
            </div>

            <div class="row">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="termos" name="term">
                    <label for="termos" class="form-check-label">Concordo com os termos</label>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary mt-3">
                        <i class="bi bi-plus-lg"></i> Cadastrar </button>
                </div>
            </div>

        </div>

    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
