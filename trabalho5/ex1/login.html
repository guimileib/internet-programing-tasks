<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=login" />
    <style>
        body {
            background-color: rgb(216, 213, 213);
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            background-color: white;
            padding: 40px;
            padding-right: 5px;
            width: 200px;
            border-radius: 5px;
            max-width: 300px;
            box-shadow: 0 0 10px rgb(49, 49, 49);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        input {
            display: block;
            margin-bottom: 1rem;
        }

        input,
        button {
            text-align: center;
            width: 80%;
            padding: 0.4rem;
            margin: 0.5rem 0;
            outline: none;
            border: 0.5px solid gray;
            box-sizing: border-box;
        }

        input:focus {
            box-shadow: 0 0 5px rgb(63, 63, 63);
        }

        label {
            color: rgb(63, 63, 63);
            text-align: left;
            margin: 0px;
            padding: 0px;
        }

        button {
            text-align: center;
            display: inline-block;
        }


        .material-symbols-outlined {
            vertical-align: middle;
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>

<body>
    <main>
        <label for="usuario">Usu√°rio:<input type="text" name="usuario"></label>
        <label for="senha">Senha:<input type="password" name="senha"></label>
        <button>
            <span class="material-symbols-outlined">login</span>
            Entrar
        </button>
    </main>

</body>

</html>
