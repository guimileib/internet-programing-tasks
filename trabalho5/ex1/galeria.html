<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clínica Medic Health</title>
    <style>
        body {
            width: 70%;
            margin: 0 auto;
            background-color: lightgray;
            font-family: "Helvetica", Arial, sans-serif;
        }

        @media (max-width: 600px) {
            body {
                width: 100%;
            }
        }

        header {
            background-color: rgb(80, 79, 79);
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        h1 {
            text-align: center;
            color: rgb(255, 251, 251);
        }

        nav {
            text-align: center;
            background-color: rgb(80, 79, 79);
            border-radius: 10px;
        }

        nav li {
            display: inline-block;
            padding: 10px;
        }

        li a {
            text-decoration: none;
            color: rgb(214, 212, 212);
        }

        ul {
            padding: 0;
            margin: 5px;
        }

        h2 {
            color: rgb(94, 93, 93);
            text-align: left;
            display: block;
            margin: 0 0 10px 0;
        }

        .container {
            background-color: white;
            border-radius: 7px;
            padding: 20px;
            flex-grow: 1;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
        }

        .images img {
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: calc(25% - 10px);
            max-width: calc(15% - 10px);
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 3px 3px 1px rgb(110, 110, 110);
        }

        .images img:nth-child(7),
        .images img:nth-child(8) {
            flex-basis: calc(40% - 5px);
            max-width: calc(50% - 5px);
        }

        @media (max-width: 900px) {
            .images img {
                flex-basis: calc(33.33% - 10px);
                max-width: calc(33.33% - 10px);
            }

            .images img:nth-child(7),
            .images img:nth-child(8) {
                flex-basis: calc(50% - 5px);
                max-width: calc(50% - 5px);
            }
        }

        footer {
            text-align: center;
            background-color: rgb(80, 79, 79);
            padding: 4px;
            margin-top: 5px;
            border-radius: 10px;
            color: rgb(214, 212, 212);
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Clínica Medic Health</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Nossa Estrutura</h2>
        <div class="images">
            <img src="images/salaespera.png" alt="sala de espera">
            <img src="images/equipemedica.png" alt="equipe médica">
            <img src="images/doutor.png" alt="doutor">
            <img src="images/cuidado.png" alt="cuidado com os idosos">
            <img src="images/equipemedica2.png" alt="equipe médica">
            <img src="images/equipamentos.png" alt="equipamentos médicos">
            <img src="images/utensilios.png" alt="utensilios médicos">
            <img src="images/quartos.png" alt="quarto para pacientes">
        </div>
    </div>

    <footer>
        <p><em>Av. João Naves de Ávila, 2121 - Santa Mônica, Uberlândia</em></p>
    </footer>


</body>

</html>
