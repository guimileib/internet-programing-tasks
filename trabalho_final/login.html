<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BuyCar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Logo" class="logo"> BuyCar
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link btn btn-outline-dark btn-sm" href="index.html">Voltar</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h2 class="card-title text-center mb-4">Login</h2>
                            <p class="text-center text-muted mb-4">Acesse sua conta para gerenciar seus anúncios</p>

                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="loginEmail" required>
                                </div>

                                <div class="mb-4">
                                    <label for="loginSenha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="loginSenha" required>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                                </div>
                            </form>

                            <div class="text-center mt-4">
                                <p class="mb-0">Não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class=" text-white mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>BuyCar</h5>
                    <p>O lugar certo para comprar e vender seu veículo.</p>
                </div>
                <div class="col-md-4">
                    <div class="col-md-4">
                        <h5>Contato</h5>
                        <address>
                            <p><i class="fas fa-envelope me-2"></i> contato@buycar.com.br</p>
                            <p><i class="fas fa-phone me-2"></i> (31) 3333-4444</p>
                        </address>
                    </div>
                </div>
                <hr>
                <div class="text-center">
                    <p>© 2025 BuyCar. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            window.location.href = 'area-restrita.html';
        });
    </script>
</body>

</html>
